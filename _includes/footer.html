<script>
    $('.popup-gallery').on('mfpOpen', function (e /*, params */) {
        window.history.replaceState(null, '', `#${$.magnificPopup.instance.currItem.el.context.dataset.index}`);
    });

    $('.popup-gallery').on('mfpClose', function (e /*, params */) {
        history.replaceState(null, '', window.location.pathname);
    });

    document.addEventListener('DOMContentLoaded', () => {
        const url = new URL(window.location);
        const galleryLinks = document.querySelectorAll('.gallery-items a');
        galleryLinks.forEach((link, index) => {
            let hashLink = '#' + link.dataset.index
            if (url.hash === hashLink) {
                $('.popup-gallery').magnificPopup('open', link.dataset.index -1);
            }
        });
    });
</script>
