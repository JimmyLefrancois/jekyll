<div class="content-holder elem scale-bg2 transition3">
	<div class="content">
		<section>

		<div class="container">
			<div class="content-logo">
				<h1>{{ site.title }}</h1>
			</div>
            <div class="separator separator-image"><img  src='{{ "/assets/images/separator2.png" | relative_url }}'   alt=""></div>
            <h3 class="subtitle" style="color:#000;">Photographie de paysage & de ciels étoilés essentiellement. </h3>
            <div class="filter-holder inline-filters">
                <div class="gallery-filters">
                    <a href="#" class="gallery-filter gallery-filter-active"  data-filter="*">Tous les Albums</a>
                    {% for tag in site.data.tags %}
                    	<a href="" class="gallery-filter" data-filter=".{{ tag.label }}">{{ tag.label }}</a>
                    {% endfor %}
                    <!-- <a href="#" class="gallery-filter " data-filter=".travel">Travel</a>
                    <a href="#" class="gallery-filter" data-filter=".nature">Nature</a>
                    <a href="#" class="gallery-filter" data-filter=".comercial">Comercial</a> -->
                </div>
            </div>
		</div>

			<div class="gallery-items grid-big-pad vis-port-info">
				{% for album in site.albums %}

					<div class="gallery-item {{ album.tag1 }} {{ album.tag2 }}">
						<div class="grid-item-holder">
							<div class="box-item">
								<a href="{{ album.url }}">
								<span class="overlay"></span>
								<img src="/{{ album.layout }}/{{ album.photospath }}/photos/cover_min.jpg" alt=""><br>
								</a>
							</div>
							<div class="grid-item ">
								<h3><a href="portfolio-single.html" class="ajax portfolio-link">{{ album.label }}</a></h3>
								<span>{{ album.tag1 }}  /  {{ album.tag2 }}</span>
							</div>
						</div>
					</div>

				{% endfor %}
			</div>
		</section>
	</div>
</div>
